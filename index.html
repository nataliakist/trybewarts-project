<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Wizarding School</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="access-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form"></form>
  </main>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" align="right">
  <form>
    <input id="input-name" placeholder="Nome">
    <input id="input-lastname" placeholder="Sobrenome">
    <input id="input-email" placeholder="Email">
  </form>
  <select id="house">
    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
    <option id="corvinode-house" value="Corvinode">Corvinode</option>
    <option id="pytherina-house" value="Pytherina">Pytherina</option>
  </select>

  <script src="script.js"></script>
</body>

</html>
