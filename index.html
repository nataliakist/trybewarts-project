<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Wizarding School</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="access-button">Entrar</button>
    </form>
  </header>
  <main id="main-form">
    <div>
        <form id="evaluation-form">
          <div class="input-container input-group mb-3">
            <label for="input-name">Nome: <input name="input-name" id="input-name" class="form-control" placeholder="Nome"></label>
            <label for="input-lastname">Sobrenome: <input name="input-lastname" id="input-lastname" class="form-control"  placeholder="Sobrenome"></label>
          </div>
          <div class="house-container input-group mb-3">
            <label for="input-email">E-mail: <input name="input-email" id="input-email" class="form-control" placeholder="Email"></label>
            <label for="house">Selecione a sua casa:
              <select name="house" id="house" class="form-select">
              <option id="gitnoria-house" value="Gitnória" >Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select></label>
          </div>
          <div class="family-container form-check">
            <label for="" id="label-family" class="form-check-label">Qual sua família?</label><br>
            <label for="frontend"><input type="radio" name="family" id="frontend" class="form-check-input" value="Frontend"> Frontend</label> 
            <br>
            <label for="backend"><input type="radio" name="family" id="backend" class="form-check-input" value="Backend"> Backend</label>
            <br>
            <label for="fullstack"><input type="radio" name="family" id="fullstack" class="form-check-input" value="FullStack"> FullStack</label>
          </div>
          <div class="subject-content">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
            <label for="hofs"><input type="checkbox" id="hofs" class="subject" value="HoFs"> HoFs</label><br>
            <label for="jest"><input type="checkbox" id="jest" class="subject" value="Jest"> Jest</label><br>
            <label for="promises"><input type="checkbox" id="promises" class="subject" value="Promises"> Promises</label><br>
            <label for="react"><input type="checkbox" id="react" class="subject" value="React"> React</label><br>
            <label for="sql"><input type="checkbox" id="sql" class="subject" value="SQL"> SQL</label><br>
            <label for="python"><input type="checkbox" id="python" class="subject" value="Python"> Python</label><br>
          </div>
          <div class="rate-content">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label><br>
            <label for="one"><input type="radio" id="one" name="rate" value="1"> 1</label>
            <label for="two"><input type="radio" id="two" name="rate" value="2"> 2</label>
            <label for="three"><input type="radio" id="three" name="rate" value="3"> 3</label>
            <label for="four"><input type="radio" id="four" name="rate" value="4"> 4</label>
            <label for="five"><input type="radio" id="five" name="rate" value="5"> 5</label>
            <label for="six"><input type="radio" id="six" name="rate" value="6"> 6</label>
            <label for="seven"><input type="radio" id="seven" name="rate" value="7"> 7</label>
            <label for="eight"><input type="radio" id="eight" name="rate" value="8"> 8</label>
            <label for="nine"><input type="radio" id="nine" name="rate" value="9"> 9</label>
            <label for="ten"><input type="radio" id="ten" name="rate" value="10"> 10</label>
          </div>
          <div class="textarea">
            <label for="textarea">Deixe seu comentário:</label><br>
            <textarea id="textarea" maxlength="500" rows="8"></textarea> <br>
            <span id="counter"></span><br>
          </div>
          <div class="agreement-container">
            <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="agreement" id="agreement" required>
          </div>
          <div>
            <button id="submit-btn" disabled type="submit">Enviar</button>
          </div>
        </form>
    </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <main id="form-data">
    <div id="fullname"></div>
    <div id="user-email"></div>
    <div id="selected-house"></div>
    <div id="selected-family"></div>
    <div id="selected-subjects"></div>
    <div id="rate"></div>
    <div id="observations"></div>
  </main>

  <footer>
    <p>
      Direitos reservados à Trybewarts©
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
